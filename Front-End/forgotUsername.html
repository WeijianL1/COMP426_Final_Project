<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Register</p>
                <form class="register" id="register_form">
                <input type="text" placeholder="Username" name="username" id="username" />
                <input type="text" placeholder="Email" name="email" id="email" />
                <input type="password" placeholder="Password" name="password" id="password" />
                <input type="password" placeholder="Confirm Password" name="password2" id="password2" />
                <input type="submit" id="register" value="Register" class="btn btn-success btn-sm" />
                <p> Already have an account? </p>
                <a href = "signIn.html"> Log In Here </a>
                </form> 
            </div>
        </div>
</div>
</div>
</body>
